version: "3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - uvicorn 
      - api:app 
      - --host 
      - "0.0.0.0" 
      - --port 
      - "80"
    env_file:
      - .env.dev
    volumes:
      - .:/code
    healthcheck:
      test: python health_check.py --service api|| exit 1
      interval: 180s
      timeout: 30s
      retries: 5
  kafka-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - python
      - workers.py
      - --worker
      - kafka
    env_file:
      - .env.dev
    volumes:
      - .:/code
    healthcheck:
      test: python health_check.py --service kafka|| exit 1
      interval: 180s
      timeout: 30s
      retries: 5
  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - celery 
      - -A 
      - app.celery 
      - worker 
      - --loglevel=info
      - -P
      - eventlet
      - -c
      - "10"
    env_file:
      - .env.dev
    volumes:
      - .:/code
    healthcheck:
      test: python health_check.py --service queue || exit 1
      interval: 180s
      timeout: 30s
      retries: 5